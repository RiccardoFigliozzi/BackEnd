{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  {% block body %}
    <div class="flex flex-col justify-center items-center min-h-screen">
      <h1 class="font-bold text-lg mb-5">Are you sure you want to delete this product?</h1>
      <form class="shadow-lg p-10" action="{% url 'productdelete' product.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button class="bg-red-500 text-white px4 py-2">Confirm</button>
        <a class="bg-green-500 text-white px-6 py-3" href="{% url 'index' %}">No</a>
      </form>
    </div>
  {% endblock %}
</html>
