{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  {% block body %}
  <div class="w-1/2 m-20">
    <h1 class="font-bold text-lg">Create Product</h1>
    <form class="shadow-lg p-10" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="">
        <label class="">Name</label>
        <div class="border rounded appearence-none py-2 px-2 mr-10">{{ product_form.name }}</div>
      </div>
      <div class="">
        <label class="">Description</label>
        <div class="border rounded appearence-none py-2 px-2 mr-10">{{ product_form.description }}</div>
      </div>
      <div class="">
        <label class="">Price</label>
        <div class="border rounded appearence-none py-2 px-2 mr-10">{{ product_form.price }}</div>
      </div>
      <div class="">
        <label class="">File</label>
        <div class="rounded appearence-none py-2 px-2 mr-10 mb-3">{{ product_form.file }}</div>
      </div>
      <div class="mt-6">
        <button class="bg-green-500 text-white px-4 py-2" type="submit">Update</button>
      </div>
    </form>
  </div>
  <div class="m-8">
    <a class="bg-red-500 text-white px-6 py-3" href="{% url 'productdelete' product.id %}">Delete</a>
  </div>
  {% endblock %}
</html>
