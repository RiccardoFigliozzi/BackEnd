{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  {% block body %}
    <div class="flex flex-col justify-center items-center min-h-screen">
      <h1 class="font-bold text-lg">Login</h1>
      <form class="shadow-lg p-10" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-2">
          <label>Username</label>
          <div class="border rounded py-2 px-2 mr-10">{{ form.username }}</div>
        </div>
        <div class="mb-2">
          <label>Password</label>
          <div class="border rounded py-2 px-2 mr-10">{{ form.password }}</div>
        </div>
        <button class="bg-green-500 rounded text-white px-4 py-2" type="submit">Login</button>
      </form>

      <p class="m-10">
        New to the website? <span><a class="text-indigo-500" href="{% url 'register' %}">Click here</a></span> to register
      </p>
    </div>
  {% endblock %}
</html>
