{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  {% block body %}
    <div class="product-container flex">
      {% for product in products %}
        <div class="product shadow-lg w-1/4 rounded-lg m-10">
          <div class="product-image">
            <img src="{{ product.file }}" alt="" />
          </div>
          <div class="p-5">
            <div class="font-bold">{{ product.name }}</div>
            <div>{{ product.description }}</div>
            <div class="text-green-700 font-bold">${{ product.price }}</div>
            <div class="mt-5">
              <a class="bg-orange-400 rounded text-white px-4 py-2" href="{% url 'detail' product.id %}">View Details</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endblock %}
</html>
