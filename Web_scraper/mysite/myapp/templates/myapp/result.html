<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-12 m-5">
                    <h1> Link Collector </h1>
                </div>
            </div>
        </div>


        <div class='container'>
            <div class='row m-5'>
                <div class='col-md-4'>
                    <form method="POST" action="/">
                        {% csrf_token %}
                        <input class="form-control" name="site" type="text" id="site" placeholder="Enter site address">
                </div>
                <div class="col-md-2" >
                    <button class="btn btn-primary" type="submit">Scrape</button>
                </div>
            </form>
            <div class="col md-6">
                <a class="btn btn-warning" href="/delete"> Delete </a>
            </div>

                <div class='col-md-8'>

                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            {% comment %} <th scope="col">Handle</th> {% endcomment %}
                          </tr>
                        </thead>
                        <tbody>
                            {% for link in data%}
                          <tr>
                              <td>{{link.id}}</td>
                              <td>{{link.name}}</td>
                              <td>{{link.address}}</td>
                        </tbody>
                        {% endfor %}
                      </table>

                </div>
            </div>
        </div>

        <script src="" async defer></script>
    </body>
</html>
