{% extends 'users/base.html' %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create new Post</title>
    </head>
    <body>

        {% block body %}
        <h2 class="text-2xl m-10 font-bold"> Create a new post </h2>
        <div class="container py-5 mx-10">
            <form method="post" class="bg-white shadow-md m10 px-8 rounded pt-6 pb-8 mb-4 w-4/5" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-2">
                    <label class="block text-grey-700 text-sm font-bold mb-2" for="">Title</label>
                    <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
                        {{ form.title}}
                    </div>
                </div>

                <div class="mb-2">
                    <label class="block text-grey-700 text-sm font-bold mb-2" for="">Image</label>
                    <img class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
                        {{ form.image}}
                    </img>
                </div>

                <div class="mb-2">
                    <label class="block text-grey-700 text-sm font-bold mb-2" for="">Caption</label>
                    <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
                        {{ form.caption}}
                    </div>
                </div>
                
    
                <button class="bg-green-500 text-white my-5 px-5 py-2" type="submit">Create Post</button>
            </form>
        </div>

        {% endblock %}


</body>
</html>
