{% extends "users/base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>

    {% block body %}

    <h1 class="text-2xl m-10"> Login user </h1>

    <div class="container py-5">

        <form method="POST" class="bg-white shadow-md m-10 w-2/5 rounded px-20 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-grey-700 text-sm font-bold mb-2" for="">Username</label>
                <div class="shadow text-grey-700 appearance-none border rounded py-2 px-3 mr-10">
                    {{ form.username }}
                </div>
            </div>

            <div class="mb-2">
                <label class="block text-grey-700 text-sm font-bold mb-2" for="">Password</label>
                <div class="shadow text-grey-700 appearance-none border rounded py-2 px-3 mr-10">
                    {{ form.password }}
                </div>
            </div>

            <button class="text-white bg-green-500 px-5 py-2 my-10" type="submit">Login</button>
        </form>
        
    </div>

    <p class="px-10 py-10"><a class="text-indigo-500" href="{% url 'password_reset' %}">Forgot the password? Click here </a></p>
    {% endblock %}

</body>
</html>
