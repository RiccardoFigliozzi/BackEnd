{% extends 'users/base.html' %}
{% load static %}
<!DOCTYPE html>


<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Users</title>
    </head>
    <body>

    {% block body %}
    <div class="flex mt-5 p-10 justify-center">
        <h2 class="text-4xl font-normal mb-2 text-gray-500">My posts</h2>
    </div>
    <div class="grid mx-60 p-10 grid-cols-1">
        {% for post in posts %}
        <!--Card starts here-->
        <a href="#">
            <div class="rounded overflow-hidden w-[470px] h-[470px] bg-white shadow-lg">
                <div class="user-container flex mx-5 my-5 ">
                    <div class="mx-2 my-2 font-bold">
                        <span class="text-indigo-500">
                            {{ post.user }}
                        </span>
                    </div>
                </div>
                <img src="{{ post.image.url }}" alt="">
            </div>
            <div class="px-6 py-4 ">
                <div class="icon-container flex gap-3">
                    <img class="w-5 h-5" src="{% static 'users/images/strawberry.png' %}" alt="">
                    <img class="w-5 h-5" src="{% static 'users/images/comment.png' %}" alt="">
                    <img class="w-5 h-5" src="{% static 'users/images/share.png' %}" alt="">
                </div>
            </div>
            <div class="px-6 py-4 ">
                <div class=" font-bold text-xl mb-2">{{ post.title }}</div>
                <p class=" text-gray-700 text-base">{{ post.caption }}</p>
            </div>
        </a>
        <!--Card ends here-->
        {% endfor %}

    </div>
    {% endblock %}
</body>
</html>
