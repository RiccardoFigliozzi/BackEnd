{% extends "users/base.html" %}
{% comment %} {% load static %} {% endcomment %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Edit Profile Form </title>
    </head>
    <body>

    {% block body %}
    <h2 class="text-2xl m-10 font-bold">Edit Profile </h2>
    <div class="container py-5 mx-10">
        <form method="post" class="bg-white shadow-md m10 px-8 rounded pt-6 pb-8 mb-4 w-4/5" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-grey-700 text-sm font-bold mb-2" for="">Firstname</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
                    {{ user_form.first_name}}
                </div>
            </div>
            
            <div class="mb-2">
                <label class="block text-grey-700 text-sm font-bold mb-2" for="">Lastname</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
                    {{ user_form.last_name}}
                </div>
            </div>

            <div class="mb-2">
                <label class="block text-grey-700 text-sm font-bold mb-2" for="">Email</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
                    {{ user_form.email}}
                </div>
            </div>

            <div class="mb-2">
                <label class="block text-grey-700 text-sm font-bold mb-2" for="">Upload your photo</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
                    {{ profile_form.photo}}
                </div>
            </div>


            <button class="bg-green-500 text-white my-5 px-5 py-2" type="submit">Edit</button>
        </form>
    </div>
        
        {% endblock %}
    </body>
    </html>
